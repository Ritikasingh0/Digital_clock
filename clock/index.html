<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script type="text/javascript" src="script.js"></script>
  </head>
  <body>
    <div>
      <div class="div1">
        <div class="box1">
          <p class="p1" id="hours">00</p>
        </div>
        <div class="box2"></div>
        <div class="box3">
          <p class="p1" id="minutes">00</p>
          <p id="seconds">00</p>
        </div>
        <div class="box4">
          
          <p id="p2">AM</p>
         
        </div>
      </div>
    </div>
    <script>
      function clock() {
        let hours = document.getElementById("hours");
        let minutes = document.getElementById("minutes");
        let seconds = document.getElementById("seconds");
        let period = document.getElementById("p2");
        let h = new Date().getHours();
        let m = new Date().getMinutes();
        let s = new Date().getSeconds();
        let ampm = h >= 12 ? "PM" : "AM";
        if(h>12){
          h=h-12;
        }
        h=(h<10)? "0"+h:h;
        m=(m<10)? "0"+m:m;
        s=(s<10)? "0"+s:s;

        hours.innerHTML = h;
        minutes.innerHTML = m;
        seconds.innerHTML = s;
        period.innerHTML = ampm;
      }
      clock();
      setInterval(clock,1000);
    </script>
  </body>
</html>
